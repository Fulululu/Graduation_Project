<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>注册(￣3￣)</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'index/my-login.css' %}">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					{% if message %}
				      	<div class="alert alert-warning">{{ message }}</div>
				  	{% endif %}

					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">注册</h4>
							<form action="/register/" method="POST">
							  {% csrf_token %}

								<div class="form-group">
									<label for="account">帐号：</label>
									<input id="account" type="text" class="form-control" name="account" placeholder="Account" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">密码：</label>
									<input id="password" type="password" class="form-control" name="password" placeholder="Password" required>
								</div>

								<div class="form-group">
									<label for="confirm">密码确认：</label>
									<input id="confirm" type="password" class="form-control" name="confirm" placeholder="Confirm Password" required>
								</div>

								<div class="form-group">
									<label for="email">邮箱地址：</label>
									<input id="email" type="email" class="form-control" name="email" placeholder="E-Mail Address" required>
								</div>

								<div class="form-group">
									<label for="code">邀请码：</label>
									<input id="code" type="text" class="form-control" name="code" placeholder="Invitation code" required>
								</div>
								<!--div class="form-group">
									<label>
										<input type="checkbox" name="aggree" value="1"> I agree to the Terms and Conditions
									</label>
								</div-->

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										注册
									</button>
								</div>
								<div class="margin-top20 text-center">
									已经有一个帐号了? <a href="{% url 'index:login' %}">去登录</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2018 &mdash; TianC304@FAFU
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap.min.js' %}"></script>
	<script src="{% static 'index/my-login.js' %}"></script>
</body>
</html>
